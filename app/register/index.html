<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One - Create an account</title>

    <!-- MONTSERRAT FONT IMPORT -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,600,700" rel="stylesheet">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- COMPILED CSS OVERRIDE FILE -->
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div class="left-holder-container register-background">
        &nbsp
    </div>

    <div class="right-holder-container">
        <h1>one.</h1>
        <p>Create an account with us.</p>

        <form action="#" id="login-form">
            <label for="login-username">Username</label>
            <input type="text" name="login-username" placeholder="Username">

            <label for="login-email">Email Address</label>
            <input type="text" name="login-email" placeholder="Email Address">

            <label for="login-name">Your Name</label>
            <input type="text" name="login-name" placeholder="John Doe">

            <label for="login-password">Password</label>
            <input type="password" name="login-password" placeholder="Password">

            <label for="login-passwordconfirmation">Password (Once More...)</label>
            <input type="password" name="login-passwordconfirmation" placeholder="Password">

            <input type="submit" class="button button-main" value="Sign Up">
        </form>
    </div>


    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 

    <!-- CUSTOM JAVASCRIPT -->
    <script src="/js/init.js"></script>
</body>
</html>
